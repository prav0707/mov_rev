<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom</title>
  <link rel="stylesheet" href="custom.css">
  <script src="https://kit.fontawesome.com/d92bc398a4.js" crossorigin="anonymous"></script>
</head>
<body>
 <header>Press here  to  Rate</header>
  
  <div class="container">
  <button class="open" onclick="togglepop()"><i class="far fa-star"></i></button>
</div>
  
<div class="model" id="model">
     
  <div class="modelheader">
    <div class="title">Rate Here</div>
    <button class="close" onclick="togglepop()">&times;</button>
  </div>
  <div class="rating">
       <input type="radio" id="rating1" name="rating" value="1">
       <label for="rating1" class="fas fa-star"></label>
       <input type="radio" id="rating2" name="rating" value="2">
       <label for="rating2" class="fas fa-star"></label>
       <input type="radio" id="rating3" name="rating" value="3">
       <label for="rating3" class="fas fa-star"></label>
       <input type="radio" id="rating4" name="rating" value="4">
       <label for="rating4" class="fas fa-star"></label>
       <input type="radio" id="rating5" name="rating" value="5">
       <label for="rating5" class="fas fa-star"></label>

  </div>
  
  <input class="share" type="text" placeholder="share your experience">
  <div class="submitit">
  <button class="submit">post</button>
</div>
</div>

<script src="custom.js"></script>
</body>
</html>
